<!--
5.5. Escreva código HTML, no arquivo teste05.html, que inclua uma tabela com as 
seguintes características:
a) Borda de tamanho 3.
b) A tabela possui dados pluviométricos por estado do Brasil
c) A primeira coluna contém o nome do estado.
d) A segunda coluna contém a sigla do estado.
e) A terceira coluna contém a região geográfica do estado.
f) A quarta coluna contem o índice pluviométrico em milímetros de chuva por 
ano.
g) Linhas com cor de fundo amarelo. Você pode incluir isto na tag “TR”:
<TR bgcolor="Yellow">
h) Título da tabela deve ser: Índice pluviométrico por estado do Brasil.
i) Inclua dados para três estados.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Indice pluviometrico por estado do Brasil.</h1>
    <table border="3">
      <tr>
        <td>Nome do Estado</td>
        <td>Sigla do Estado</td> 
        <td>Regiao Geografica do Estado</td>
        <td>Indice Pulviometrico</td>
      </tr>
      <tr bgcolor="yellow">
        <td>Sao Paulo</td>
        <td>SP</td> 
        <td>Sudeste</td>
        <td>1</td>
      </tr>
      <tr bgcolor="yellow">
        <td>Rio de Janeiro</td>
        <td>RJ</td> 
        <td>Sudeste</td>
        <td>1</td>
      </tr>
    </table>
</body>
</html>
